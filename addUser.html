<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مستخدم جديد - منصة المشاريع والاستثمار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class', 
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-black min-h-screen transition-colors duration-300">

    <main>
        <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">

            <div class="flex items-center justify-between mb-8 pb-3 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">إضافة مستخدم جديد</h1>
                
                <button onclick="window.history.back()"
                    class="flex items-center gap-1.5 px-4 py-2 rounded-lg text-sm font-medium text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 12h14"></path>
                    </svg>
                    رجوع
                </button>
            </div>
            <div class="rounded-xl border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-800 p-6 md:p-8 lg:w-3/4 xl:w-2/3 mx-auto">
                <form action="#" method="POST">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                        
                        <div>
                            <label for="full-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">الاسم الكامل</label>
                            <input type="text" id="full-name" name="fullName" required
                                class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-4 py-2.5 text-gray-900 dark:text-white focus:border-indigo-500 focus:ring-indigo-500 transition-colors"
                                placeholder="مثال: خالد فهد">
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">البريد الإلكتروني</label>
                            <input type="email" id="email" name="email" required
                                class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-4 py-2.5 text-gray-900 dark:text-white focus:border-indigo-500 focus:ring-indigo-500 transition-colors"
                                placeholder="example@domain.com">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">كلمة المرور</label>
                            <input type="password" id="password" name="password" required
                                class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-4 py-2.5 text-gray-900 dark:text-white focus:border-indigo-500 focus:ring-indigo-500 transition-colors"
                                placeholder="أدخل كلمة المرور">
                        </div>

                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">تأكيد كلمة المرور</label>
                            <input type="password" id="confirm-password" name="confirmPassword" required
                                class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-4 py-2.5 text-gray-900 dark:text-white focus:border-indigo-500 focus:ring-indigo-500 transition-colors"
                                placeholder="أعد إدخال كلمة المرور">
                        </div>

                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 pt-6 border-t border-gray-200 dark:border-gray-700">
                        
                        <div>
                            <label for="role" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">دور المستخدم</label>
                            <select id="role" name="role" required
                                class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-4 py-2.5 text-gray-900 dark:text-white focus:border-indigo-500 focus:ring-indigo-500 transition-colors appearance-none">
                                <option value="">اختر دور المستخدم</option>
                                <option value="admin">المدير العام</option>
                                <option value="project_manager">مشرف المشاريع</option>
                                <option value="finance_manager">مشرف مالي</option>
                                <option value="support">دعم فني</option>
                            </select>
                            <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">يحدد هذا الدور صلاحيات المستخدم في لوحة التحكم.</p>
                        </div>

                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">حالة الحساب</label>
                            <select id="status" name="status" required
                                class="w-full rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-900 px-4 py-2.5 text-gray-900 dark:text-white focus:border-indigo-500 focus:ring-indigo-500 transition-colors appearance-none">
                                <option value="active">نشط</option>
                                <option value="suspended">موقوف</option>
                            </select>
                        </div>

                    </div>


                    <div class="flex justify-end pt-4 border-t border-gray-200 dark:border-gray-700">
                        <button type="submit"
                            class="flex items-center gap-2 px-6 py-3 rounded-lg text-base font-medium bg-indigo-600 text-white hover:bg-indigo-700 transition-colors shadow-md">
                            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM5 19v-1a4 4 0 014-4h4a4 4 0 014 4v1"></path></svg>
                            إضافة المستخدم
                        </button>
                    </div>
                </form>
            </div>
            </div>
    </main>
    
</body>
</html>
